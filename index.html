<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <button class="random" id="randomBtn">
          random <span class="material-icons md-18">sync</span>
        </button>
      </header>
      <section class="quote" id="quote">
        <div class="container-sm">
          <blockquote class="blockquote" id="blockQuote"></blockquote>
          <span class="authorText" id="authorText"></span>
        </div>
      </section>
      <section id="authorQuotes">
        <h1 id="authorTitle"></h1>
        <ul class="listQuotes" id="listQuotes"></ul>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
